<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var value=Math.abs(20.30)
        document.write(value);
        document.write("<br>")
        

        var value=Math.asin(-1)
        document.write(value);
        document.write("<br>")
        

        var value=Math.acos(1)
        document.write(value);
        document.write("<br>")
        

        var value=Math.atan(-6)
        document.write(value);
        
        
    </script>
</body>
